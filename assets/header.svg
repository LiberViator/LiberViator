<svg
	fill="none"
	viewBox="0 0 100% 256"
	width="100%"
	height="256"
	xmlns="http://www.w3.org/2000/svg"
>
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				*,
				*::before,
				*::after {
					margin: 0;
					padding: 0;
					box-sizing: border-box;
					border: 0;
					content: "";
				}

				.header {
					background: linear-gradient(
						180deg,
						#bfdbfe 0%,
						rgba(219, 234, 254, 0) 100%
					);
					padding: 32px 24px 24px;
					border-radius: 20px 20px 0px 0px;
					display: flex;
					flex-direction: column;
					width: 100%;
					height: auto;
					align-items: flex-start;
					color: black;
				}
				h1 {
					margin-left: 24px;
					font-family: "Montserrat";
					font-style: normal;
					font-weight: 700;
					font-size: clamp(32px, 64%, 80px);
					line-height: 100%;
				}
				h2 {
					margin-left: 24px;
					font-family: "Montserrat";
					font-style: normal;
					font-weight: 300;
					font-size: clamp(16px, 48%, 64px);
					line-height: 100%;
				}
			</style>
			<div class="header">
				<h1>Hi, I'm Nazar</h1>
				<h2>J. Front-End Developer</h2>
			</div>
		</div>
	</foreignObject>
</svg>
