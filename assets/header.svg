<svg
	fill="none"
	width="100%"
	height="180"
	xmlns="http://www.w3.org/2000/svg"
>
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				* {
					margin: 0;
					padding: 0;
					border: 0;
					color: inherit;
					text-decoration: none;
					list-style: none;
					outline: none;
					box-sizing: border-box;
				}

				.header {
					font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
						Helvetica, Arial, sans-serif;
					background: linear-gradient(
						180deg,
						#bfdbfe 0%,
						#DBEAFE 100%
					);
					padding: 24px 32px;
					border-radius: 20px;
					display: flex;
					flex-direction: column;
					width: 100%;
					height: auto;
					align-items: flex-center;
					color: black;
				}
				h1 {
					margin-bottom: 12px;
					font-style: normal;
					font-weight: 700;
					font-size: 32px;
					line-height: 100%;
				}
				h2 {
					font-style: normal;
					font-weight: 300;
					font-size: 20px;
					line-height: 100%;
				}
				@media only screen and (min-width: 640px) {
					.header {
						padding: 32px 48px;
					}
					h1 {
						margin-bottom: 16px;
						font-size: 56px;
					}
					h2 {
						font-size: 24px;
					}
				}
			</style>
			<div class="header">
				<h1>Hey, I'm Nazar</h1>
				<h2>J. Front-End Developer</h2>
			</div>
		</div>
	</foreignObject>
</svg>
