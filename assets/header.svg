<svg
	fill="none"
	viewBox="0 0 100% 200"
	width="100%"
	height="200"
	xmlns="http://www.w3.org/2000/svg"
>
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				* {
					margin: 0;
					padding: 0;
					box-sizing: border-box;
					border: 0;
					content: "";
				}

				.header {
					font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
						Helvetica, Arial, sans-serif;
					background: linear-gradient(
						180deg,
						#bfdbfe 0%,
						rgba(219, 234, 254, 0) 100%
					);
					padding: 24px 16px;
					border-radius: 20px 20px 0px 0px;
					display: flex;
					flex-direction: column;
					width: 100%;
					height: auto;
					align-items: flex-start;
					color: black;
				}
				h1 {
					margin-bottom: 16px;
					font-style: normal;
					font-weight: 700;
					font-size: 32px;
					line-height: 100%;
				}
				h2 {
					font-style: normal;
					font-weight: 300;
					font-size: 20px;
					line-height: 100%;
				}
				.h1 {
					width: 100%;
					max-width: 517px;
				}
				.h2 {
					width: 100%;
					max-width: 363px;
				}
				@media only screen and (min-width: 640px) {
					.header {
						padding: 32px 24px;
					}
					h1 {
						font-size: 64px;
					}
					h2 {
						font-size: 32px;
					}
				}
			</style>
			<div class="header">
				<h1>Hey, I'm Nazar</h1>
				<h2>J. Front-End Developer</h2>
			</div>
		</div>
	</foreignObject>
</svg>
